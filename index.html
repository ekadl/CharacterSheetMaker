        .chip input[type="color"] { border: none; width: 20px; height: 20px; cursor: pointer; }

        .chibi-img { width: 100%; height: 250px; border-radius: 15px; }

        @media print {
            .admin-note { display: none; }

<script>

    function previewImage(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                input.parentElement.querySelector('img').src = e.target.result;
            };
            reader.readAsDataURL(input.files[0]);
        }
    }
